<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks</title>
</head>

<body>
    <h1>Profit Or Loss?</h1>

    <main>
        <label for="initial-price">Initial Price</label>
        <br>
        <input id="initial-price" type="text" min="0" placeholder="Enter Initial Price Here">
        <br>
        <label for="stocks-quantity">Quantity Of Stocks</label>
        <br>
        <input id="stocks-quantity" type="text" min="0" placeholder="Enter The Number of Stocks">
        <br>
        <label for="current-price">Currunt Price</label>
        <br>
        <input id="current-price" type="text" min="0" placeholder="Current Price of Stock">
        <br>
        <button id="submit-btn">Calculate</button>

        <div id="output-box"> </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
